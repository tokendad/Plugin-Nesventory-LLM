# Docker Hub Publish Workflow
# Builds and pushes Docker image to Docker Hub
# Tags: latest, version number, major.minor

name: Publish to Docker Hub

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Custom tag for the image (optional)'
        required: false
        type: string
      puid:
        description: 'User ID for file ownership (default: 1000)'
        required: false
        default: '1000'
        type: string
      pgid:
        description: 'Group ID for file ownership (default: 1000)'
        required: false
        default: '1000'
        type: string

env:
  REGISTRY: docker.io
  IMAGE_NAME: neuman1812/department56_plugin
  DEFAULT_PUID: '1000'
  DEFAULT_PGID: '1000'

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Extract major.minor for additional tag
          MAJOR_MINOR=$(echo $VERSION | cut -d. -f1,2)
          echo "major_minor=$MAJOR_MINOR" >> $GITHUB_OUTPUT
          
          # Extract major for additional tag
          MAJOR=$(echo $VERSION | cut -d. -f1)
          echo "major=$MAJOR" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=${{ steps.version.outputs.major_minor }}
            type=raw,value=${{ steps.version.outputs.major }}
            type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PUID=${{ inputs.puid || env.DEFAULT_PUID }}
            PGID=${{ inputs.pgid || env.DEFAULT_PGID }}

      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.IMAGE_NAME }}
          readme-filepath: ./README.md
          short-description: "LLM AI Plugin for NesVentory - Pre-trained on Department 56 Village Collectibles"
